<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Display Demo</title>
    <script src="node_modules/aframe/dist/aframe-v0.2.0.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.2.0/dist/aframe-altspace-component.min.js"></script>
    <script src="./build/bundle.js"></script>
</head>
<body>
    <a-scene altspace>
        <a-assets>
            <a-mixin id="display" geometry="depth: .05; height: 1; width: 2.5" material="shader: flat"
                     pivot="0 0.5 0" position="0 0 0"></a-mixin>
            <a-mixin id="unhinge" attribute="rotation" to="0 0 0" dur="1000" fill="both"></a-mixin>
        </a-assets>

        <a-entity text="text: What's up; size: .2"
                  color="#111"></a-entity>

        <!-- Series of nested boards that unfold one by one. -->
        <a-entity id="entity-id" position="0 0 -4" scale="1 1 1" click-listener>
            <!-- Animate rotation and position of group for extra visual flair. -->
            <a-animation begin="trigger" attribute="position" to="0 5 -4" dur="2000"></a-animation>

            <!-- Pivot and position are used to set the "hinge" of each board to it's top edge. -->
            <a-box mixin="display" color="#F16745">
            </a-box>
        </a-entity>

        <a-sky color="#42444A"></a-sky>
        <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
</body>

</html>
